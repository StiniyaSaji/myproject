<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="view" method="post">
    {% csrf_token %}

    {% load static %}

    <nav class="navbar navbar-expand navbar-dark nav bg-dark fixed-top">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link scrollto" href="#"><img  src="{% static 'cokonet.jpeg' %}" style="height: 20px; width: 30px" class="img-responsive2 rounded-pill" >Cokonet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto " href="create">Create Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto " href="view">View Blog</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <img src="{% static 'logo.jpg' %}" style="height:20px;width:30px" class="img-responsive2 rounded-pill">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="userprofile">Create Profile</a></li>
                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                        <li><a class="dropdown-item" href="#">Upload Profile Pic</a></li>
                        <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#">Change Password</a></li>
                        <li><a class="dropdown-item" href="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
      </div>
    </nav><br><br><br><br>

    <div class="row">

    {% for i in vlog %}
    <div class="col-lg-4">
        <div class="card">
            <img src="/media/{{i.image}}" class="card-img-top" style="height:200px;width:150px";>
            <div class="card-body" style="height:300px;text-align:justify">
                <div>
                    <span class="float-start badge rounded-pill bg-info"> Topic: {{i.topic}}</span>
                </div>

                <h4 class="card-title">{{i.caption}}</h4>
                <p class="card-text">{{ i.blog_data }} </p>

                <div class="card-footer">
                    <div class="btn-group">
                        <button type="submit"><a href="update/{{ i.id }}">Update</a></button>
                        <button type="submit"><a href="delete/{{ i.id }}">Delete</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

     </div>
</body>
</html>
