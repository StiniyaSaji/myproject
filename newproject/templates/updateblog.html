<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <form action="update" method="POST">
         {% csrf_token %}
         <div class="container mt-5">
            <h2>Create BLog</h2><hr><br>
            <label for="topc">Topic</label>
            <input type="text" id="topc" name="topc">
            <label for="title">Blog Title</label>
            <input type="text" id="title" name="title">
            <br><br>
            <div>
                <form action="/action_page.php">
                    <label for="img">Upload Image</label>
                    <input type="file" id="img" name="img">
                </form>
            </div><br>

            <div style="width:45%">
                <label for="content">Blog Content</label>
                <textarea type="text" class="form-control" rows="10" id="content" name="content"></textarea>
            </div><br>
            <label for="update">Updated Date</label>
            <input type="text" id="update" name="update">
         <button type="submit" class="btn btn-primary" ><a href="create" >Create Blog</a></button>
         </div>
     </form>



</body>
</html>
