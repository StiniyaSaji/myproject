<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="mt-5"></div>
 <div style="text-align:center;">
     <form method="post">
         {% csrf_token %}
         <h2>Reset Password</h2>
         <h4 >Verify the OTP sent to your mobile number and reset password.</h4>

         <input type="text" name="OTP" placeholder="Enter OTP"><br><br>
         <input type="password" name="newpass" placeholder="New Password"><br><br>
         <input type="password" name="confirmpass" placeholder="Confirm Password"><br><br><br>

         <button type="submit" class="save btn btn-default">Reset Password</button><br>
     </form><br>

     <div>
         <a href="login" style="text-decoration:none;color:black;" > ---Or Request OTP---</a>
     </div>
 </div>

</body>
</html>
